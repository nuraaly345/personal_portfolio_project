<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Portfolio</title>
    </head>
    <body>
        <h1>
            Personal Portfolio
        </h1>

        {% for project in projects %}
            <h1>{{ project.title }}</h1>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}">
            {% if project.url %}
                <br><a href="{{ project.url }}">LINK</a>
            {% endif %}
        {% endfor %}

    </body>
</html>
