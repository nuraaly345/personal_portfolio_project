<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Portfolio</title>
    </head>
    <body>
        <h1>
            Nuraaly Portfolio
        </h1>
        <img src="{% static 'portfolio/DSC_8211.JPG' %}">
        <br>
        <a href="{% static 'portfolio/python-demo.pdf' %}">Python for beginners</a>
        {% for project in projects %}
            <h1>{{ project.title }}</h1>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}">
            {% if project.url %}
                <br><a href="{{ project.url }}">LINK</a>
            {% endif %}
        {% endfor %}

    </body>
</html>
