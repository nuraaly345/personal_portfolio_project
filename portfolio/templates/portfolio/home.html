{% extends 'base.html' %}
{% load static %}
{% block content %}
        <h1>
            Nuraaly Portfolio
        </h1>
        <a href="{% url 'blog:index' %}">Blogs</a>
        <img src="{% static 'portfolio/DSC_8211.JPG' %}">
        <br>
        <a href="{% static 'portfolio/python-demo.pdf' %}">Python for beginners</a>
        {% for project in projects %}
            <h1>{{ project.title }}</h1>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}">
            {% if project.url %}
                <br><a href="{{ project.url }}">LINK</a>
            {% endif %}
        {% endfor %}
{% endblock %}
