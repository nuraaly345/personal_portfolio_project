<h1>Нураалы {{ blogs.count }} блок жазды</h1>
<!--<h2>Нураалы has writen {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>-->


{% for blog in blogs %}


    <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
    <p> {{ blog.blog_time|date:'M d Y'| upper }} </p>
    {{ blog.description|striptags|truncatechars:100}}
{% endfor %}
